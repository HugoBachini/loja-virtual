<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/main.js"></script>

    <title>Loja Virtual</title>
</head>
<body>

    <div class="container">
        <header>
            <h1><i class="bi bi-shop"></i> Loja Virtual</h1>
        </header>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>Produto</th>
                    <th>Preço Unitário</th>
                    <th>Quantidade</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="./img/produto_01.webp" alt="Celular" width="200">
                    </td>
                    <td>
                        <div><b>Celular X</b></div>
                        <div>Cor: Preto</div>
                        <div>Código: 0001</div>
                    </td>
                    <td id="valor-produto-1">R$ 1.000</td>
                    <td>
                        <span class="badge bg-danger" onclick="alterarQtd(1, '-')"><i class="bi bi-dash"></i></span>
                        <span id="quantidade-produto-1">0</span>
                        <span class="badge bg-success" onclick="alterarQtd(1, '+')"><i class="bi bi-plus"></i></span>
                    </td>
                    <td id="subtotal-produto-1">0</td>
                </tr>
                <tr>
                    <td>
                        <img src="./img/produto_02.webp" alt="Celular" width="200">
                    </td>
                    <td>
                        <div><b>Notebook Y</b></div>
                        <div>Cor: Preto</div>
                        <div>Código: 0002</div>
                    </td>
                    <td id="valor-produto-2">R$ 2.000</td>
                    <td>
                        <span class="badge bg-danger" onclick="alterarQtd(2, '-')"><i class="bi bi-dash"></i></span>
                        <span id="quantidade-produto-2">0</span>
                        <span class="badge bg-success" onclick="alterarQtd(2, '+')"><i class="bi bi-plus"></i></span>
                    </td>
                    <td id="subtotal-produto-2">0</td>
                </tr>
                <tr>
                    <td>
                        <img src="./img/produto_03.webp" alt="Celular" width="200">
                    </td>
                    <td>
                        <div><b>Smart TV Z</b></div>
                        <div>Cor: Preto</div>
                        <div>Código: 0003</div>
                    </td>
                    <td id="valor-produto-3">R$ 3.000</td>
                    <td>
                        <span class="badge bg-danger" onclick="alterarQtd(3, '-')"><i class="bi bi-dash"></i></span>
                        <span id="quantidade-produto-3">0</span>
                        <span class="badge bg-success" onclick="alterarQtd(3, '+')"><i class="bi bi-plus"></i></span>
                    </td>
                    <td id="subtotal-produto-3">0</td>
                </tr>
            </tbody>
        </table>

        <footer class="text-center">
            <span>Total: <span id="total">R$ 0</span></span>
        </footer>
    </div>
</body>
</html>
